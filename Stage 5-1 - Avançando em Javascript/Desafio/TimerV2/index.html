<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Preconnect das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Focus Timer v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Linkar CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Phospor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./src/assets/images/favicon.svg"  type="image/x-svg">

    <!-- Linkar JS -->
    <script type="module" src="./main.js" defer></script>      



</head>


<body>
    <!-- Iniciar aplicação -->
    <div id="app">

        <div id="pomodoro">
            <section id="timer">
        
                <span id="minutes">25</span>
    
                <span>:</span>
    
                <span id="seconds">00</span>
    
            </section>
    
            <section id="controls">
    
                <button class ="ph ph-play-pause"
                data-action="start">
                    <span class="sr-only">Iniciar</span>
                </button>
                <button class="ph ph-stop"
                data-action="stop">
                    <span class="sr-only">Parar</span>
                </button>
                <button class="ph ph-plus"
                data-action="increase">
                    <span class="sr-only">Acrescentar tempo</span>
                </button>
                <button class="ph ph-minus"
                data-action="decrease">
                    <span class="sr-only">
                        Diminuir tempo
                    </span>
                </button>
    
            </section>

        </div>

        
        <section id="sounds">
            <button class="ph ph-plant"
            id="plant"
            data-bgm="nature">
                <span class="sr-only">Sons da natureza</span>
            </button>
            <button class="ph ph-cloud-lightning"
            id="thunder"
            data-bgm="thunder">
                <span class="sr-only">Sons de chuva</span>
            </button>
            <button class="ph ph-campfire"
            id= "campfire"
            data-bgm="campfire">
                <span class="sr-only">Sons da lareira</span>
            </button>
            <button class="ph ph-waves"
            data-bgm="waves"
            id ="waves">
                <span class="sr-only">Sons da cidade</span>
            </button>

        </section>

    </div>

    
</body>
</html>
