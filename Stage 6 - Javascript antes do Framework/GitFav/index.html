<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="./src/script/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./src/img/Gitfav.png" alt="">
            <div class="search">
                <label class="sr-only" for="search"> Usuário do Github </label>
                <input id="search" type="text" placeholder="Usuário do Github">
                <button><img src="./src/img/favorite.svg" alt="">Favoritar</button>
            </div>
        </header>
    </div>

    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Repositórios</th>
                <th>Seguidores</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro</td>
                <td>123</td>
                <td>456</td>
                <td><span class="remove" data-action="remove">Remover</span></td>

            </tr>
            <td>João</td>
            <td>123</td>
            <td>456</td>
            <td><span class="remove" data-action="remove">Remover</span></td>
           
            <tr>

                <td>Thiago</td>
                <td>123</td>
                <td>456</td>
            <td><span class="remove" data-action="remove">Remover</span></td>

            </tr>

           
        
            
            
         </tbody>
    </table>



</body>
</html>
